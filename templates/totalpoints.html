<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-md-12 text-center bg-light">
			<h3>Hello {% for i in user1%}
    			{% if forloop.last %}
    				{{i}}
 				{%endif%}
				{%endfor%}
			</h3>
		</div>
	</div><br><br>

	<div class="container-fluid" >
  		<div class="row bg-light" >
    		<div class="col-sm-2">
      			<a href="/user_login"><button type="button" class="btn btn-primary btn-block" style="min-width: 100px;">Home </button></a><br><br>
      			<a href="/profile/"><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Profile </button></a><br><br>
      			<a href='/totalpoints/'><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Points</button></a><br><br>
      			<a href="/task/"><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Tasks</button></a><br><br>
      			<a href="{% url 'clientLogin' %}"><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Logout</button></a><br><br>
    		</div>
    		<div class="col-sm-10 bg-white">
          			<div class="col-sm-2"><br><br><br><br>
    				<button type="button" class="btn btn-dark btn-lg" style="min-width: 300px;">Total Points: {{total}}</button>
      				</div>
  		</div>
	</div>
</div>


<footer class="page-footer font-small red fixed-bottom">
    <div class="footer-copyright text-center py-3">&copy; 2020 Copyright:
        <a href="http://localhost:8000">Home</a>
        <a class="ml-3" href="{% url 'admin_login'%}">Admin Login</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
