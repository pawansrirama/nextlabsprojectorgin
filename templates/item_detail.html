<!DOCTYPE html>

<html>


<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style type="text/css">
		.custom-cursor:hover {
  cursor: pointer;
		}
	</style>
</head>
	

	<body>
		<div class="container">
			<div class="col-md-12 text-center bg-light">
				<h3>Hello {% for i in user1%}
    			{% if forloop.last %}
    				{{i}}
 				{%endif%}
				{%endfor%}
				</h3>
			</div>
		</div><br><br>

		<div class="container-fluid" >
  			<div class="row bg-light" >
    			<div class="col-sm-2">
      				<a href="/user_login"><button type="button" class="btn btn-primary btn-block" style="min-width: 100px;">Home </button></a><br><br>
      				<a href="/profile/"><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Profile </button></a><br><br>
      				<a href='/totalpoints/'><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Points</button></a><br><br>
      				<a href='/task/'><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Tasks</button><a><br><br>
      				<a href="{% url 'clientLogin' %}"><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Logout</button></a><br><br>
    			</div>
    			<div class="col-sm-10 bg-white">
    				<div class="row">
      					<div class="col-sm-2" >
          					<div class="card m-2">
           						<img src="{{app.image.url}}" class="card-img-top" height="150px">
       					    </div>
          				</div>
          				<div class="col-sm-2">
          					<br>
          					<h1 style="font-weight: bold;">{{app.app_name}}</h1>
          					<h5><a href="https://{{object.app_link}}">{{app.app_link}}</a></h5>
          				</div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2">
          					<br><br>	
          					<button class="btn btn-primary btn-lg btn-block">{{app.points_amount}} Points</button>
          				</div>		
      				</div>
      				<div class="row border border-4">
      					<div class="col-sm-2"></div>
      					<div class="col-sm-2"></div>
      					<div class="col-sm-1"></div>
      					<div class="col-sm-2">
      					<br>
					  	<form method="POST" enctype="multipart/form-data">
					    {% csrf_token %}
    					<div class="container">
            			<div class="col-md-6 mx-auto">
                		<label for="{{ form2.image.id_for_label }}" id="dropArea">
                		<img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-image-512.png" alt="img" width="150" height="150">
                		</label>
                		<div>{{form2}}</div>
            			</div>
        				</div>
        				<br><br>
         				<div class="col-md-6 mx-auto">
         	 			<input type="submit" value="UPLOAD" class="btn btn-success col-md-6" style="min-width:150px;">
            			</div>
  						</form>
      					</div>
      				</div>
 	 			</div>
			</div>
		</div>

	<footer class="page-footer font-small red fixed-bottom">
    	<div class="footer-copyright text-center py-3">&copy; 2020 Copyright:
        	<a href="http://localhost:8000">Home</a>
       		<a class="ml-3" href="{% url 'admin_login'%}">Admin Login</a>
    	</div>
	</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   <i class="fa-solid fa-user-chef"></i> <!-- uses solid style -->
    <i class="fa-brands fa-github-square"></i> <!-- uses brand style -->

</body>
</html>
