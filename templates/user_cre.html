<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Login</title>

  <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            

</head>

<body>
    <div class="row">

        <div class="col m3 offset-m4 " style="margin-top: 100px; text-align: center;">
            <h2>User Login</h2>
            <div class="card">
                <form method="POST">
                    {% csrf_token %}

                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div><br>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div><br>
                    <div class="form-field text-center" style="text-align: center;">
                        <button type="submit" class="btn-large wave-effect waves-dark" style="width:150px">Submit</button>
                    </div><br>
                    
                </form>
                
            </div>
            
        </div>
    </div>
    
<footer class="col-md-12 text-center bg-light">
    <div class="footer-copyright text-center py-3">&copy; 2020 Copyright:
        <a href="http://localhost:8000">Home</a>
        <a class="ml-3" href="{% url 'admin_login'%}">Admin Login</a>
    </div>
</footer>
</body>
</html>
