<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-md-12 text-center bg-light">
			<h3>Hello {% for i in user1%}
    			{% if forloop.last %}
    				{{i}}
 				{%endif%}
				{%endfor%}
			</h3>
		</div>
	</div><br><br>

	<div class="container-fluid" >
  		<div class="row bg-light" >
    		<div class="col-sm-2">
      			<a href="/user_login"><button type="button" class="btn btn-primary btn-block" style="min-width: 100px;">Home </button></a><br><br>
      			<a href="/profile/"><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Profile </button></a><br><br>
      			<a href='/totalpoints/'><button type="button" class="btn btn-dark btn-block" style="min-width: 100px;">Points</button></a><br><br>
      			<a href="/task/"><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Tasks</button></a><br><br>
      			<a href="{% url 'clientLogin' %}"><button type="button" class="btn btn-dark  btn-block" style="min-width: 100px;">Logout</button></a><br>	<br>
    		</div>
    		<div class="col-sm-10 bg-white">

      				{% for i in user%}
      					<div class="row border border-white border-5 bg-light">
      					<div class="col-sm-2" >
          					<div class="card m-2">
           						<img src="{{'i.image.url' }}" class="card-img-top" height="150px">
       					    </div>
          				</div>
          				<div class="col-sm-2">
          					<br>
          					<h1 style="font-weight: bold;">{{i.app_name}}</h1>
          					<a href="{% url 'user' i.id %}">View in Detials>></a>
          				</div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2"></div>
          				<div class="col-sm-2">
          					<br><br>	
          					<button class="btn btn-primary btn-lg">{{i.points_amount}}Points</button>
          				</div>
          			</div> 			
      				{%endfor%}

    		</div>
  		</div>
	</div>

<footer class="page-footer font-small red fixed-bottom">
    <div class="footer-copyright text-center py-3">&copy; 2020 Copyright:
        <a href="http://localhost:8000">Home</a>
        <a class="ml-3" href="{% url 'admin_login'%}">Admin Login</a>
    </div>
</footer>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
